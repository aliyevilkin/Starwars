<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<title>Star Wars with jQuery!</title>
		
		<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="assets/css/starwarsstyle.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/starawarsscript.js"></script>
	</head>

	<body>

		<div class="main-section-title">STAR WARS RPG </div>
		<div id="main-game-section">
			<div id="characters-section">
				<div class="title1">Select Your Character</div>
			</div>
			<div id="selected-character-section">
				<div class="title2">Your Character </div>
				<div id="selected-character"></div>
			</div>

			<div id="attack-section">
				<div class="title3">Enemies Available To Attack</div>
			</div>

			<div class="title4">Fight Section</div>
			<div id="fight-section">
				<button id="attack-button">Attack</button>
			</div>

			<div id="action">
				<div class="character-section">
					<div class="title5">Defender</div>
					<div id="defender"></div>
				</div>
			</div>

		</div>

		
		<div id="game-message"></div>
	</body>

</html>
